<!DOCTYPE html>
<html lang="en">
    <head>

    </head>
    <body>
        <h1>Join Writing Block</h1>
        <p>
            Be part of a community that proritizes your writing and creativity, without the fear of being plagerized.
        </p><br>

        <form>
            <label for="alias"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="alias" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="pswd"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="pswd" required>

            <label for="rpswd"><b>Repeat Password</b></label>
            <input type="password" placeholder="Enter Password" name="rpswd" required>
            
            <label for="dob"><b>Birthday</b></label>
            <input type="date" id="dob" name="birthday" placeholder="MM/DD/YYYY">
        
            <p>
                <button type="submit" class="btn-btn-primary">Sign up!</button>
            </p>
        </form>
    </body>
</html>
